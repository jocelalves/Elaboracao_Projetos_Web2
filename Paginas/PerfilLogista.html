<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Prestador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    /* Ícone engrenagem no canto */
    .config-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: white;
    }

    .config-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 200px;
    }

    .config-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .config-menu ul li {
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .config-menu ul li:hover {
      background: #007bff;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      gap: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Foto à esquerda */
    .foto {
      flex: 1;
      text-align: center;
    }

    .foto img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
    }

    /* Dados à direita */
    .info {
      flex: 2;
    }

    .info h2 {
      color: #007bff;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f1f1f1;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    Perfil do Prestador
    <button class="config-btn" onclick="toggleConfig()">⚙️</button>
    <div class="config-menu" id="configMenu">
      <ul>
        <li>Alterar Senha</li>
        <li>Notificações</li>
        <li>Resumo Geral</li>
        <li style="color: red;">Excluir Conta</li>
      </ul>
    </div>
  </header>

  <div class="container">
    <!-- Foto à esquerda -->
    <div class="foto">
      <img src="https://via.placeholder.com/200" alt="Foto do Prestador">
      <p><i>Logo/Foto do Prestador</i></p>
    </div>

    <!-- Informações à direita -->
    <div class="info">
      <h2>Dados Pessoais/Profissionais</h2>

      <div class="form-group">
        <label>Nome</label>
        <input type="text" value="João da Silva" disabled>
      </div>

      <div class="form-group">
        <label>Telefone</label>
        <input type="text" value="(11) 99999-9999" disabled>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" value="joaosilva@email.com" disabled>
      </div>

      <div class="form-group">
        <label>Endereço</label>
        <input type="text" value="Rua das Flores, 123 - São Paulo/SP" disabled>
      </div>

      <button>Editar Perfil</button>
    </div>
  </div>

  <script>
    function toggleConfig() {
      const menu = document.getElementById("configMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
