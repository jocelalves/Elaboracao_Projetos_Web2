<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Menu superior -->
    <header class="header">
      <div class="logo">
        <img src="IMG/logo1.png" alt="Logo Marido de aluguel" />
      </div>

      <div class="search-box">
        <input type="Text" placeholder="Buscar..." />
      </div>

      <div class="icons">
        <img src="IMG/icon-perfil.png" alt="Chat" />
        <img src="IMG/icon-ajuda.png" alt="Chat" />
      </div>

      <!-- Rodapé-->
    <footer class="footer">
      <!-- Area do rodapá que ficara os texto do lado esquerdos-->
      <div class="footer-esquerdo">
        <p>desenvolvido por Jocel Alves Martins Filho</p>
      </div>

      <!-- Área direita com as redes sociais-->
      <div class="footer-direito">
        <p>Conheça nossas Redes sociais</p>
        <div class="icons-sociais">
          <a href="">
            <img src="IMG/instagram.png" alt="Instagram" />
          </a>
          <a href="">
            <img src="IMG/Linkedin.png" alt="Linkedin" />
          </a>
          <a href="">
            <img src="IMG/facebook.png" alt="Facebook" />
          </a>
          <a href="">
            <img src="IMG/icon-tiktok.png" alt="TikTok" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
