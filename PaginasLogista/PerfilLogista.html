<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Premium do Prestador</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS externo -->
  <link rel="stylesheet" href="../CSS/perfillogista.css">
  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
    <h4 class="mb-0">Perfil do Prestador</h4>

    <!-- Menu de configuração -->
    <div class="dropdown">
      <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        ⚙️
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Alterar Senha</a></li>
        <li><a class="dropdown-item" href="#">Notificações</a></li>
        <li><a class="dropdown-item" href="#">Resumo Geral</a></li>
        <li><a class="dropdown-item text-danger" href="#">Excluir Conta</a></li>
      </ul>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container my-4">
    <div class="row justify-content-center g-4 align-items-start">

      <!-- Coluna da imagem de perfil -->
      <div class="col-12 col-md-4 text-center">
        <div class="profile-container position-relative d-inline-block">
          <img src="https://via.placeholder.com/150" id="profileImage" class="profile-picc mb-2" alt="Foto de Perfil">
          <label for="uploadImage" class="btn btn-outline-primary btn-sm upload-btn">Alterar</label>
          <input type="file" id="uploadImage" class="d-none" accept="image/*">
        </div>
      </div>


      <!-- Coluna do formulário -->
      <div class="col-12 col-md-6">
        <form id="perfilForm" novalidate>
          <div class="mb-3 position-relative">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" value="João da Silva" disabled required>
            <i class="bi bi-pencil-fill edit-icon"></i>
            <div class="invalid-feedback">Por favor, insira seu nome.</div>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" value="joao@email.com" disabled required>
            <i class="bi bi-pencil-fill edit-icon"></i>
            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" value="(63) 99999-0000" disabled required
              pattern="\(\d{2}\) \d{5}-\d{4}">
            <i class="bi bi-pencil-fill edit-icon"></i>
            <div class="invalid-feedback">Formato de telefone inválido. Ex: (63) 99999-0000</div>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" value="Rua 16, Quadra AA, Araguaína-TO" disabled
              required>
            <i class="bi bi-pencil-fill edit-icon"></i>
            <div class="invalid-feedback">Por favor, insira seu endereço.</div>
          </div>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-success w-50" id="saveBtn">Salvar</button>
            <button type="button" class="btn btn-secondary w-50" id="cancelBtn">Cancelar</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script do perfil premium -->
  <script>
    const inputs = document.querySelectorAll("#perfilForm input");
    const uploadImage = document.getElementById("uploadImage");
    const profileImage = document.getElementById("profileImage");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    let originalData = {};
    let originalImage = profileImage.src;

    // Carregar dados do localStorage
    window.onload = () => {
      if (localStorage.getItem("perfil")) {
        const perfil = JSON.parse(localStorage.getItem("perfil"));
        originalData = { ...perfil };
        document.getElementById("nome").value = perfil.nome;
        document.getElementById("email").value = perfil.email;
        document.getElementById("telefone").value = perfil.telefone;
        document.getElementById("endereco").value = perfil.endereco;
        if (perfil.foto) {
          profileImage.src = perfil.foto;
          originalImage = perfil.foto;
        }
      }
    };

    // Ícones de lápis ativam edição
    document.querySelectorAll(".edit-icon").forEach((icon, i) => {
      icon.addEventListener("click", () => {
        inputs[i].disabled = false;
        inputs[i].focus();
      });
    });

    // Cancelar alterações
    cancelBtn.addEventListener("click", () => {
      inputs.forEach((input, i) => {
        input.value = Object.values(originalData)[i];
        input.disabled = true;
      });
      profileImage.src = originalImage;
    });

    // Salvar alterações
    saveBtn.addEventListener("click", () => {
      const perfilForm = document.getElementById("perfilForm");
      if (!perfilForm.checkValidity()) {
        perfilForm.classList.add("was-validated");
        return;
      }

      // Salvar novos dados
      const perfil = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        telefone: document.getElementById("telefone").value,
        endereco: document.getElementById("endereco").value,
        foto: profileImage.src
      };
      localStorage.setItem("perfil", JSON.stringify(perfil));
      originalData = { ...perfil };
      originalImage = profileImage.src;

      inputs.forEach(input => input.disabled = true);
      alert("Perfil atualizado com sucesso!");
    });

    // Upload de imagem de perfil com preview
    uploadImage.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profileImage.classList.add("fade-in");
          setTimeout(() => {
            profileImage.src = e.target.result;
            profileImage.classList.remove("fade-in");
          }, 200);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
