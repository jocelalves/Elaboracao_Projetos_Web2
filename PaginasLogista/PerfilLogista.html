<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Prestador</title>
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/perfillogista.css" />
    <!-- Ícones -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    Perfil do Prestador
    <button class="config-btn" onclick="toggleConfig()">⚙️</button>
    <div class="config-menu" id="configMenu">
      <ul>
        <li>Alterar Senha</li>
        <li>Notificações</li>
        <li>Resumo Geral</li>
        <li style="color: red;">Excluir Conta</li>
      </ul>
    </div>
  </header>

  <div class="container">
    <!-- Foto à esquerda -->
    <div class="foto">
      <img src="https://via.placeholder.com/200" alt="Foto do Prestador">
      <p><i>Logo/Foto do Prestador</i></p>
    </div>

    <!-- Informações à direita -->
    <div class="info">
      <h2>Dados Pessoais/Profissionais</h2>

      <div class="form-group">
        <label>Nome</label>
        <input type="text" value="João da Silva" disabled>
      </div>

      <div class="form-group">
        <label>Telefone</label>
        <input type="text" value="(11) 99999-9999" disabled>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" value="joaosilva@email.com" disabled>
      </div>

      <div class="form-group">
        <label>Endereço</label>
        <input type="text" value="Rua das Flores, 123 - São Paulo/SP" disabled>
      </div>

      <button>Editar Perfil</button>
    </div>
  </div>

  <script>
    function toggleConfig() {
      const menu = document.getElementById("configMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
